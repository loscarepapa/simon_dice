<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="todo">
        <div class="puntos">
            <p class="puntos_Internos">Tus puntos son :</p>
            <p class="puntos_Totales" id="puntos_Totales"></p>
        </div>
        <div class="empezar" id="empezar" onclick="empezar(this.id)">
            Empezar
        </div>
        <div class="simon">
            <div id="verde" class="simon_Verde" onclick="pregunta(this.id)"></div>
            <div id="azul" class="simon_Azul" onclick="pregunta(this.id)"></div>
            <br>
            <div id="amarillo" class="simon_Amarillo" onclick="pregunta(this.id)"></div>
            <div id="rojo" class="simon_Rojo" onclick="pregunta(this.id)"></div>
        </div>
    </div>
</body>
</html>
