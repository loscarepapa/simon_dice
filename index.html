<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="todo">
        <div class="puntos">
            <p class="puntos_Internos">Nivel :</p>
            <p class="puntos_Totales" id="puntos_Totales">0</p>
        </div>
        <div class="iniciar" id="iniciar" onclick="iniciar(this.id)">Iniciar</div>
        <div class="simon">
            <div id="Verde" onclick="prueba(0)" class="simon_Verde"></div>
            <div id="Azul" onclick="prueba(1)" class="simon_Azul"></div>
            <br>
            <div id="Amarillo" onclick="prueba(2)" class="simon_Amarillo"></div>
            <div id="Rojo" onclick="prueba(3)" class="simon_Rojo"></div>
        </div>
        <div class="bloqueo" id="bloqueo"></div>
        <div class="none" id="perdiste">Perdiste</div>
    </div>
    <div class="" id="x"></div>
</body>
</html>
